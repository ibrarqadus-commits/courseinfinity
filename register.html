<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Register for Course - L&M Mastermind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Register for Monty's Letting & Management Guerrilla Business Mastermind course.">
    <script src="js/seo.js"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
        
        /* Mobile responsive fixes */
        @media (max-width: 640px) {
            body {
                overflow-x: hidden;
                width: 100%;
            }
            
            /* Prevent zoom on iOS input focus */
            input, textarea, select {
                font-size: 16px;
            }
            
            /* Touch-friendly buttons */
            button {
                min-height: 44px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <script src="js/layout.js"></script>

    <!-- Registration Form Section -->
    <section class="py-12 sm:py-16 lg:py-20">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10">
                <div class="text-center mb-6 sm:mb-8">
                    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-[#244855] mb-2">Course Registration</h1>
                    <p class="text-gray-600">Register to access the Monty's Letting & Management Mastermind course</p>
                </div>

                <form id="registrationForm" class="space-y-4 sm:space-y-5">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name <span class="text-red-500">*</span></label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                                placeholder="Enter your first name">
                        </div>

                        <div>
                            <label for="surname" class="block text-sm font-medium text-gray-700 mb-2">Surname <span class="text-red-500">*</span></label>
                            <input type="text" id="surname" name="surname" required
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                                placeholder="Enter your surname">
                        </div>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number <span class="text-red-500">*</span></label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                            placeholder="Enter your phone number">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message (Optional)</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition resize-none"
                            placeholder="Any additional information you'd like to share..."></textarea>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                            placeholder="Create a password (min. 6 characters)">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password <span class="text-red-500">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                            placeholder="Confirm your password">
                    </div>

                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
                    <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"></div>

                    <button type="submit" 
                        class="w-full bg-[#244855] text-white py-3 px-6 rounded-lg font-semibold hover:bg-[#1a3540] transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Request Registration
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already registered? <a href="index.html" class="text-[#244855] hover:underline font-medium">Go to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Registration form handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const firstName = document.getElementById('firstName').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!firstName || !surname || !phone || !password) {
                errorDiv.textContent = 'Please fill in all required fields.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Register student
            const success = registerStudent({
                firstName,
                surname,
                phone,
                message,
                password
            });

            if (success) {
                successDiv.textContent = 'Registration request submitted successfully! Your request is pending admin approval. You will be notified once approved.';
                successDiv.classList.remove('hidden');
                document.getElementById('registrationForm').reset();
                
                // Scroll to success message
                successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
