<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Student Login - L&M Mastermind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Student login for Monty's Letting & Management Guerrilla Business Mastermind course.">
    <script src="js/seo.js"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
        
        /* Mobile responsive fixes */
        @media (max-width: 640px) {
            body {
                overflow-x: hidden;
                width: 100%;
            }
            
            /* Prevent zoom on iOS input focus */
            input, textarea, select {
                font-size: 16px;
            }
            
            /* Touch-friendly buttons */
            button {
                min-height: 44px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <script src="js/layout.js"></script>

    <!-- Student Login Form Section -->
    <section class="py-12 sm:py-16 lg:py-20">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10">
                <div class="text-center mb-6 sm:mb-8">
                    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-[#244855] mb-2">Student Login</h1>
                    <p class="text-gray-600">Access your course modules and track your progress</p>
                </div>

                <form id="studentLoginForm" class="space-y-4 sm:space-y-5">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number <span class="text-red-500">*</span></label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                            placeholder="Enter your registered phone number">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#244855] focus:border-transparent outline-none transition"
                            placeholder="Enter your password">
                    </div>

                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
                    <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"></div>

                    <button type="submit" 
                        class="w-full bg-[#244855] text-white py-3 px-6 rounded-lg font-semibold hover:bg-[#1a3540] transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        Login
                    </button>
                </form>

                <div class="mt-6 text-center space-y-2">
                    <p class="text-sm text-gray-600">
                        Don't have an account? <a href="register.html" class="text-[#244855] hover:underline font-medium">Register here</a>
                    </p>
                    <p class="text-sm text-gray-600">
                        <a href="index.html" class="text-[#244855] hover:underline font-medium">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Student login form handler
        document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!phone || !password) {
                errorDiv.textContent = 'Please enter both phone number and password.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Attempt login
            if (studentLogin(phone, password)) {
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.classList.remove('hidden');
                
                // Redirect to homepage or first accessible module
                setTimeout(() => {
                    const student = getCurrentStudent();
                    if (student && student.accessModules && student.accessModules.length > 0) {
                        // Redirect to first accessible module
                        window.location.href = `module${student.accessModules[0]}.html`;
                    } else {
                        // Redirect to homepage
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                errorDiv.textContent = 'Invalid phone number or password. Please check your credentials or contact the administrator if you haven\'t been approved yet.';
                errorDiv.classList.remove('hidden');
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentStudent = getCurrentStudent();
            if (currentStudent) {
                // Already logged in, redirect
                if (currentStudent.accessModules && currentStudent.accessModules.length > 0) {
                    window.location.href = `module${currentStudent.accessModules[0]}.html`;
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
